<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1 {
            color: aqua;
            background-color: lawngreen;
        }

        .first-heading {
            color: goldenrod;
        }

        #third {
            color: indigo;
        }

        h1 {
            color: aquamarine;
        }

        h1 {
            color: blue !important;
        }

        p {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <!-- number -->
    <h3>1000</h3>
    <h3>0100</h3>
    <h1 class="first-heading">My heading numbers-1</h1>
    <h1 class="first-heading">My heading numbers-2</h1>
    <h1 id="third" class="first-heading" style="color:blue">My heading numbers-3</h1>
    <h1 class="first-heading">My heading numbers-4</h1>
    <!-- prag -->
    <p>this is my description-1</p>
    <p>this is my description-2</p>
    <p>this is my description-3</p>
    <p>this is my description-4</p>
    <p>this is my description-5</p>
</body>

</html>
